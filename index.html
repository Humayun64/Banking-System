<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bank Era</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome To Bank Era</h1>
    <div class="submit-area">
      <h4>Log In</h4>
      <input type="text" class="form-control" placeholder="Email"> <br>
      <input type="password" name="" id="" class="form-control" placeholder="password"> <br>
      <button id="button1" class="btn btn-success">Enter</button>
    </div>
   </div>
   <div id="transfer-are">
        <div class="row">
           <div class="col-md-4 ">
               <div class="Deposit status">
                 <h5>Deposit</h5>
                 <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
               </div>
             </div>
           <div class="col-md-4">
               <div class="Balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1200</span></h2>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
              <div class="submit-area">
                <h3>Deposit</h3>
                <input id="addAmount" type="text" class="form-control" placeholder="$ amount want deposit"> <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
            </div>
           <div class="col-md-6">
               <div class="submit-area">
                <h3>Withdraw</h3>
                <input type="text" class="form-control" placeholder="$ amount you want withdraw"><br>
                <button id="wibutton" class="btn btn-success">Withdraw</button>
               </div>
            </div>
       </div>
   </div>
   <script>
       //Login Button even handeler
      const submit = document.getElementById("button1");
      submit.addEventListener("click", function(){
          const loginarea = document.getElementById("login-area");
          loginarea.style.display = "none";
          const transferarea = document.getElementById("transfer-are");
          transferarea.style.display = "block";
      })
      //Deposit Button Even Handeler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click",function(){
          const addAmount = document.getElementById("addAmount").value;
          const depositNumber = parseFloat(addAmount);

           const currentDeposit = document.getElementById("currentDeposit").innerText;
           const currentDepositNumber = parseFloat(currentDeposit);
           const totalDeposit = depositNumber + currentDepositNumber; 
           document.getElementById("currentDeposit").innerText = totalDeposit;

           const currentBalance = document.getElementById("currentBalance").innerText;
           const currentBalanceNumber = parseFloat(currentBalance);
           const totalBalance = depositNumber + currentBalanceNumber;
           document.getElementById("currentBalance").innerText = totalBalance;


           document.getElementById("addAmount").value = "";



      })
   </script>


<!-- javascript -->
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
   <link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
   <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all" />
   </body>
</html>
